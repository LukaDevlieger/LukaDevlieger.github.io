<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<label for="txtVoornaam">Voornaam</label>
<input type="text" id="txtVoornaam" placeholder="voornaam" maxlength="30">

<label for="txtNaam">Familienaam</label>
<input type="text" id="txtNaam" placeholder="familienaam*" required maxlength="50">


<label for="birthdate">Geboortedatum:</label>
<input type="date" id="birthdate" name="birthdate" required
       pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
       title="Vul een geldige geboortedatum in (jjjj-mm-dd)">


<input type="button" id="btnSend" value="send">


</body>
</html>
